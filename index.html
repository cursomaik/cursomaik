<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <title>Exercicio HTML</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./main.css" />

    </head>
    <body>
        <form action="formulario-de-cadastro" method="post">
            <h1>Formulario de cadastro</h1>
            <div>
                <label>Nome</label>
                <input type="text" placeholder="NOME COMPLETO" id="name"/>
            </div>
            <br /> 
            <div>
                <label>E-MAIL</label>
                <input type="email" placeholder="E-MAIL"  id="email"/>
            </div>
            <br/>
            <div>
                <label>Senha</label>
                <input type="password" placeholder="password"/>
            </div>
            <br/>
            <div>
                <button type="submit" class="botao">
                        Cadastrar
                </button>
            </div>
        </form>    
    </body>
     
</html>
